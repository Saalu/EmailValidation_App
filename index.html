<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/sec.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
   
    <div class="container">
        <div class="form-wrapper">
            <div class="form-title"><h2>Create Account</h2></div>
        <form action="#" id="input-form">
            <div class="inputBox ">
                <label >Username</label>
                <input type="text"  id="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small></small>
            </div>
            <div class="inputBox ">
                <label >Email</label>
                <input type="text"   id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="inputBox">
                <label >Password</label>
                <input type="password"  id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="inputBox">
                <label >Password Confirmation</label>
                <input type="password"  id="password-check">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="alert">
                <h3 class="alert-loading">Loading....</h3>
                <h3 class="alert-sent">Message sent</h3>
            </div>
            <div class="btns">
                <input type="submit" value="Submit" id="submit" class="submit">
                <input type="button" value="Reset" class="reset" id="resetBtn">
            </div>
        </form>
    </div>
    <!-- second template -->
        <div class="list-wrapper">
            <div class="list-title"><h2>List of Contacts</h2></div>
       <table >
           
           <tr class="list-items">
        
        </tr>
       </table>
    </div>


    <!-- container end -->
        </div>

    <footer class="info">
        <div class="contact"><p>Get in Touch</p></div>
        <div class="goal"><p>Part of #100Days100Projects</p></div>
    </footer>
    
    <!-- <script src="app.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
